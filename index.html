<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Round</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>
    <link rel="shortcut icon" type="image/png" href="./img/question-mark-icon.png">

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="container">
        <div id="startscreen" class="quiz-card card">
            <div class="card-body start-mar-cor">
                <h5 class="inline">Wie ist dein Name:</h5>
                <input id="name" class="form-control form-control-sm" type="text" placeholder="Max Mustermann"
                    onkeyup="btn_active()">
            </div>
            <div class="card-body">
                <div class="card-body pad-in">
                    <h5>W채hle dein Themengebiet</h5>
                    <button class="card quiz-answer-card mb-2" id="sport" value="sport" onclick="topicChoose('sport')">
                        <div class="card-body">
                            Sport
                        </div>
                    </button>
                    <button class="card quiz-answer-card mb-2" id="film" onclick="topicChoose('film')">
                        <div class="card-body">
                            Film
                        </div>
                    </button>
                    <button class="card quiz-answer-card mb-2" id="geo" onclick="topicChoose('geo')">
                        <div class="card-body">
                            Geographie
                        </div>
                    </button>
                    <button class=" card quiz-answer-card mb-2" id="literature" onclick="topicChoose('literature')">
                        <div class="card-body">
                            Literatur
                        </div>
                    </button>
                    <button class="card quiz-answer-card mb-2" id="mix" onclick="topicChoose('mix')">
                        <div class="card-body">
                            Mix
                        </div>
                    </button>
                </div>
                <div class="pad-in">
                    <h5>W채hle deinen Modus</h5>
                    <button class="card quiz-answer-card mb-2" id="all" onclick="modiChoose('all')">
                        <div class="card-body">
                            Alle Fragen
                        </div>
                    </button>
                    <button class="card quiz-answer-card mb-2" id="wwm" onclick="modiChoose('wwm')">
                        <div class="card-body">
                            Wer wird Million채r
                        </div>
                    </button>
                </div>
                <div class="start-footer">
                    <button class="btn btn-primary" id="modus-button" disabled onclick="quizStart()">Starten</button>
                </div>
            </div>
        </div>
        <div id="playround" class="card quiz-card d-none">
            <div class="pos-cor">
                <img src="./img/question-mark.jpg" id="header-image" class="card-img-top img-q-height">
                <div class="img-q" id="img-q">
                    Wer ist deutscher Rekordmeister im Volleyball der Frauen?
                </div>
            </div>
            <div class="progress mt-1" role="progressbar">
                <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>
            <div class="card-body" id="questionBody">
                <button id="answer_1"class="card quiz-answer-card mb-2" onclick="answerChoose('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </button>
                <button id="answer_2"class="card quiz-answer-card mb-2" onclick="answerChoose('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </button>
                <button id="answer_3"class="card quiz-answer-card mb-2" onclick="answerChoose('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </button>
                <button id="answer_4"class="card quiz-answer-card mb-2" onclick="answerChoose('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </button>
                <div class="question-footer">
                    <span id="moneytalk">
                        <b id="q-cur">1</b> von <b id="q-len">5</b> Fragen
                    </span>
                    <button id="surrender" onclick="ShowEndScreen()" class="btn btn-primary d-none">Quiz Beenden</button>
                    <button onclick="confirm()" class="btn btn-primary" id="next-button" disabled>Best채tigen</button>
                </div>
            </div>
        </div>
        <div id="endScreen" class="card card-body d-none" >
            <div class="pos-cor">
                <img src="./img/winner.jpg" id="endhead-image" class="card-img-top img-q-height">
            </div>
            <div class="card-body" id="questionBodyEnd">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <div id="endText" class="text-center">
                    Du hast <b id="r-answers">XXX</b> Fragen von <b id="q-len-end">XXX</b> richtig beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>
        </div>

        
</body>

</html>
