<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Round</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questions.js"></script>
    <link rel="shortcut icon" type="image/png" href="./img/question-mark-icon.png">

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuizApp</a>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card">
            <div class="pos-cor">
                <img src="./img/question-mark.jpg" id="header-image" class="card-img-top img-q-height">
                <div class="img-q" id="img-q">
                    Wer ist deutscher Rekordmeister im Volleyball der Frauen?
                </div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">
                    Quiz beendet!
                </div>

                <div class="text-center">
                    Du hast <b id="r-answers">XXX</b> Fragen von <b id="q-len-end">XXX</b> richtig beantwortet.
                </div>

                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>


            </div>
            <div class="progress mt-1" role="progressbar">
                <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>
            <div class="card-body" id="questionBody">
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="q-cur">1</b> von <b id="q-len">5</b> Fragen
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
